<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NutriPets BARF Sogamoso</title>
        <!--Style-->
        <link rel="stylesheet" href="../style.css">
            <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
            <!--Favicon-->
        <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
            <!--Animations-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!--Scripts-->
            <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/6fea0a6a47.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header class="header">
        <!--Company's Branding-->
        <div class='navbar-brand'>
            <a href="../index.html" class="navbar-brand-link">
                <img src="../img/logo.png" alt="" class="brand-logo">
            </a>
        </div>
        <!--Navbar-->
        <nav class="navbar">
            <ul class="nav-list">
                <a href="../index.html">
                    <li class="nav-item">Inicio</li>
                </a>
                <a href="productos.html">
                    <li class="nav-item">Productos</li>
                </a>
                <a href="dieta.html">
                <li class="nav-item">Dieta BARF</li>
                </a>
                <a href="nosotros.html">
                <li class="nav-item">Nosotros</li>
                </a>
                <a href="contacto.html">
                    <li class="nav-item">Contáctanos</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h1>Nuestros Productos</h1>
        </div>
        <div class="div-grid" id="div-grid-products">
            <!--Reserved section for promotions-->
            <section class="div-grid section-products" id="section-sale">
                <h2 class="title-section-products" id="title-section-sale">Ofertas</h2>
            </section>
            <!--Product's Catalog-->
            <section class="div-grid section-products" id="section-regular">
                <h2 class="title-section-products" id="title-section-regular">Catálogo</h2>
                <div class="div-product" id="div-producto-bajo" data-aos="fade-up">
                    <img src="../img/mixPolloCarne.png" alt="Mix Pollo y Carne">
                </div>
                <div class="div-product" id="div-producto-medio" data-aos="fade-up">
                    <img src="../img/mixPolloCarnePremium.png" alt="Mix Pollo y Carne Premium">
                </div>
                <div class="div-product" id="div-producto-alto" data-aos="fade-up">
                    <img src="../img/mixCarnePremium.png" alt="Mix Carne Premium">
                </div>
            </section>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <!--Copyright and contact-->
        <div class="div-footer-copyright">
            Copyright®: <a href="mailto:hinoken.htp@gmail.com"> Pablo Quiña</a> 
        </div>

        <!--Social Media Links-->
        <div class="div-footer-socialmedia">
            <a href="https://www.facebook.com/Nutripetcomidasaludableperrosygatos/ " target="blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/nutripetsbarf/" target="blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            easing: 'ease-out-back',
            duration: 1500
        });
    </script>
</body>
</html>
